	<script language="javascript">
    $(document).ready(slideShow());

    function slideShow() {
      $("#slide img").delay(3000).fadeOut(1000, nextSlide);
    }

    function nextSlide() {
      petIndex++;
      petIndex = petIndex == pets.length? 0 : petIndex;
      $("#slide img").attr("src", pets[petIndex]);
      $("#slide img").fadeIn(1000, slideShow);
    }
