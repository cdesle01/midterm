<script language = "javascript">
  //array of pictures to be in the slideshow
  pets = ["dog1.jpeg", "cat1.jpeg", "bunny.jpeg", "parrot.jpeg", "fish.jpeg",
  "snake.jpeg", "dog2.jpeg", "guineapig.jpeg", "cat2.jpeg", "ferret.jpeg"];
  var petIndex = Math.floor(Math.random() * 10);
</script>

        <img src="" style="width:100%">

<!--creates the stylized title over the picture slideshow -->

      position:sticky

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
	<script language="javascript">
  //starts the slideshow at a random pet image
    $("#slide img").attr("src", pets[petIndex]);
    $(document).ready(slideOut());
    
    //fades the current picture out 
    function slideOut() {
      $("#slide img").delay(3000).fadeOut(1000, slideIn);
    }

    //fades the next picture in 
    function slideIn() {
      petIndex++;
      petIndex = petIndex == pets.length? 0 : petIndex; //indexes through the photo array
      $("#slide img").attr("src", pets[petIndex]);
      $("#slide img").fadeIn(1000, slideOut);
    }

  </script>
